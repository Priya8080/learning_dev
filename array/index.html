<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array</h2>
    <script>
        const subject = ["Hindi","English","Math"];
        console.log(subject.push("History"));
        console.log(subject.pop());
        console.log(subject.unshift("Geography"));
        console.log(subject.shift());
        subject.forEach(function(item){
            console.log(item);
        });
        </script>
</body>
</html>
